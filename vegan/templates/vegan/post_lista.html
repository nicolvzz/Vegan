{% extends 'vegan/base.html' %}
{% block content %}

  <!--Jumbotron de blog recicla-->
  <div class="container">
        <div class="jumbotron" style="padding: 2%;">
              <h1><a href="/">Recetas Caseras</a></h1>
              {% if user.is_authenticated %}
              <a href="{% url 'nuevo_post' %}"><span  style="color: #FACD11; font-size: larger;" class="fas fa-plus-square"></span></a>
              {% endif %}
  
          </div>
      </div>
<div class="container">

    <div class="jumbotron" style="margin-top: 20px; ">
            {% for post in posts %}
        
            <div class="post">
                    <div class="date">
                        {{ post.fecha_publicacion }}
                    </div>
                    <h2><a href="{% url 'detalle_post' pk=post.pk %}">{{ post.titulo }}</a></h2>
                    <p>{{ post.texto|linebreaksbr }}</p>
                </div>
            {% endfor %}
    </div>
</div>
    
{% endblock %}
